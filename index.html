<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Atléticas Universipraia 2019</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 94%;
      }
      #filter_menu{
        height: 5%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="filter_menu">
      Estado:
      <select id="estado" onchange="initMap()">
       <option value="">Todos</option>
       <option value="PR">Paraná</option>
       <option value="RS">Rio Grande do Sul</option>
       <option value="SC">Santa Catarina</option>
      </select>
      Cidade:
      <select id="cidade" onchange="initMap()">
       <option value="">Todos</option>
       <option value="Blumenau">Blumenau</option>
       <option value="Chapeco">Chapecó</option>
       <option value="Criciuma">Criciúma </option>
       <option value="Caxias do Sul">Caxias do Sul</option>
       <option value="Erechim">Erechim</option>
       <option value="Curitiba">Curitiba</option>
       <option value="Curitiba">Curitiba</option>
       <option value="Florianopolis">Florianópolis</option>
       <option value="Guarapuava">Guarapuava</option>
       <option value="Lajeado">Lajeado</option>
       <option value="Pelotas">Pelotas</option>
       <option value="RioGrande">Rio Grande</option>
       <option value="Xanxere">Xanxerê</option>
      </select>
    </div>
    <div id="map"></div>
    <script src="index.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-Cy8LFlzlpru_rvo0sFN-py271wd90vM&callback=initMap">
    </script>
  </body>
</html>
